<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Boilerplate</title>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>

    <script src="app.js"></script>
</head>
<body>

    <div class="container">
        <!-- <h1 id="greet"></h1> -->
        <input type="text" placeholder="File ID" id="fileId" />
        <button onClick="downloadFile()">Download that file</button>
        <p class="subtitle">
            Welcome to <a href="http://electron.atom.io" class="js-external-link">Electron</a> app running on this magnificent <strong id="platform-info"></strong> machine.
        </p>
        <p class="subtitle">
            You are in <strong id="env-name"></strong> environment.
        </p>
        
    </div>

</body>
</html>
<script>
function downloadFile (){
	var FileId = document.getElementById('fileId').value;
	dl = require ('./downloader-spawn/child.js');
	console.log(process.pid);
	dl.download(FileId);
}
</script>
